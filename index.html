<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
    
        }

        h2{
            padding: 5px;
            color: white;
            background-color: yellow;
        }
        h2:hover{
            background-color: crimson;
            cursor: pointer;
        }
        div::selection{
            background-color: lime;
        }
        input:focus{
            background-color: magenta;

        }
        h2::after {
            content: "Im a after";
            font-size:0.5rem;
            color:red;
        }
        h2::before {
            content: "Im a after";
            font-size:0.5rem;
            color:orange;
        }
     
    </style>
</head>

<body>
 
        <h2>I'm a heading</h2>
        <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique magni mollitia dolor assumenda numquam excepturi, eveniet perferendis error, accusamus voluptatem minima eos, molestiae placeat minus laudantium dolore odit quia accusantium!</div>
    <input type="text" />
</body>


</html>
